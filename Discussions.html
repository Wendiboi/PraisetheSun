<!-- Script to view threads on Discussion page -->

<script src="data.js"></script>
<script>
    var container = document.querySelector('li');
    for (let thread of threads) {
        var html = `
        <li class="row">
                <a href="/thread.html?${thread.id}" class="disc_link">
                    <h3 class="discuss_title">${thread.title}</h3>
                    <div class="discuss_content">
                        <p class="timestamp">${new Date(thread.date).toLocaleString()}</p>
                        <p class="comment_count">${thread.comments.length} comments</p>
                    </div>
                </a>
            </li>
        `
        container.insertAdjacentHTML('beforeend', html)
    };
</script>
